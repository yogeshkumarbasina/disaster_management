{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Request Shelter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        @keyframes fadeIn {

        }
        .header-text {

            font-weight: bold;
            color: #ff3333;
            text-align: center;
        }
        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>

</html>
