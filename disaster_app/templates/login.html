{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Nexus - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://cdn.decohere.ai/cus_RmD9F1cjnGdnMI-stablevideo/outputs/1741528956356/image_0.png") center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 70, 70, 0.2);
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .emergency-title {
            color: #dc3545;
            font-weight: bold;
        }

        .form-control {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 70, 70, 0.3);
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(40, 40, 40, 0.8);
            color: #fff;
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-container">
                    <div class="login-header">
                        <h2 class="emergency-title">LOGIN</h2>
                        <p class="text-muted">Authorized Personnel Only</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label text-secondary">Username or Email</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username or email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Log In</button>
                    </form>

                    <div class="mt-3 text-center small text-secondary">
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-danger">Register now</a></p>
                    </div>
                </div>
                <div class="text-center mt-4 text-muted small">Â© 2025 Disaster Response System. All rights reserved.</div>
            </div>
        </div>
    </div>
</body>
</html>
