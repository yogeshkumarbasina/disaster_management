{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Nexus - Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("https://cdn.decohere.ai/cus_RmD9F1cjnGdnMI-stablevideo/outputs/1741528956356/image_0.png") center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.6) !important;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .register-container {
            backdrop-filter: blur(10px);
            background-color: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 70, 70, 0.2);
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .emergency-title {
            color: #dc3545;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 70, 70, 0.3);
            color: #fff;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(40, 40, 40, 0.8);
            color: #fff;
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .alert-badge {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .password-match-indicator {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .password-match-indicator.match {
            color: #28a745;
        }

        .password-match-indicator.no-match {
            color: #dc3545;
        }

        .overlay-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            transform: translateX(150%);
            transition: transform 0.3s ease-in-out;
        }

        .overlay-alert.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="register-container">
                    <div class="register-header">
                        <div class="alert-badge">
                            <i class="bi bi-shield-exclamation"></i> Emergency Response Network
                        </div>
                        <h2 class="emergency-title">CREATE ACCOUNT</h2>
                        <p class="text-muted">Join our disaster response community</p>
                    </div>

                    <!-- Show Django Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <!-- Signup Form -->
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label  text-secondary">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Choose a username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label  text-secondary">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label  text-secondary">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Create a password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label  text-secondary">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label  text-secondary">Join As</label>
                            <select class="form-select" name="user_type" required>
                                <option value="" selected disabled>Select your role</option>
                                <option value="victim">Victim</option>
                                <option value="volunteer">Volunteer</option>
                                <option value="organization">Organization</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label  text-secondary">Current Location</label>
                            <input type="text" class="form-control  text-secondary" name="location" placeholder="Enter your current location" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="agree_terms" required>
                            <label class="form-check-label  text-secondary">
                                I agree to the <a href="#" class="text-danger text-decoration-none">Terms of Service</a> and <a href="#" class="text-danger text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 py-2">Sign Up</button>

                        <div class="mt-3 text-center small text-secondary">
                            <p>Already have an account? <a href="{% url 'login' %}" class="text-danger text-decoration-none">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }

            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;

                // Random opacity
                const opacity = Math.random() * 0.5 + 0.1;
                particle.style.backgroundColor = `rgba(255, ${Math.floor(Math.random() * 50)}, ${Math.floor(Math.random() * 50)}, ${opacity})`;

                // Random animation duration between 15s and 45s
                const duration = Math.random() * 30 + 15;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;

                // Add floating animation
                particle.style.transition = 'transform 3s ease-in-out';
                setInterval(() => {
                    const moveX = Math.random() * 20 - 10; // -10px to +10px
                    const moveY = Math.random() * 20 - 10; // -10px to +10px
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }, 3000);

                particlesContainer.appendChild(particle);
            }

            // Form validation and submission
            const form = document.getElementById('registrationForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');

            // Check password match
            function checkPasswordMatch() {
                if (password.value === confirmPassword.value && password.value !== '') {
                    passwordMatch.textContent = 'Passwords match';
                    passwordMatch.classList.remove('no-match');
                    passwordMatch.classList.add('match');
                    return true;
                } else if (confirmPassword.value === '') {
                    passwordMatch.textContent = '';
                    passwordMatch.classList.remove('match', 'no-match');
                    return false;
                } else {
                    passwordMatch.textContent = 'Passwords do not match';
                    passwordMatch.classList.remove('match');
                    passwordMatch.classList.add('no-match');
                    return false;
                }
            }

            confirmPassword.addEventListener('input', checkPasswordMatch);

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!checkPasswordMatch()) {
                    return;
                }

                // Show success message
                const successAlert = document.getElementById('successAlert');
                successAlert.classList.add('show');

                // Hide after 5 seconds
                setTimeout(() => {
                    successAlert.classList.remove('show');
                }, 5000);

                // Reset form
                form.reset();
                passwordMatch.textContent = '';
                passwordMatch.classList.remove('match', 'no-match');

                // In a real application, you would submit the form to a server here
                console.log('Form submitted successfully');
            });
        });
    </script>
</body>
</html>
